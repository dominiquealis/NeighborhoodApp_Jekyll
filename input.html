<h1 class="first">Join your Neighborhood</h1>
<form class="profile">
<div class="form-group row">
  <label for="example-text-input" class="col-xs-2 col-form-label">First Name</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" value="Enter your first name" id="fname">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-xs-2 col-form-label">Last Name</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" value="Enter your last name" id="lname">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-xs-2 col-form-label">Street Address</label>
  <div class="col-xs-10">
    <input class="form-control" type="text" value="Enter your street address" id="streetaddress">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-xs-2 col-form-label">Email</label>
  <div class="col-xs-10">
    <input class="form-control" type="email" value="bootstrap@example.com" id="email">
      <input type="checkbox" class="custom-control-input">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">Check this button to join our mailing list</span>
</label>
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-xs-2 col-form-label">Telephone</label>
  <div class="col-xs-10">
    <input class="form-control" type="tel" value="1-(555)-555-5555" id="telno">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-xs-2 col-form-label">Password</label>
  <div class="col-xs-10">
    <input class="form-control" type="password" value="hunter2" id="pw">
  </div>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
